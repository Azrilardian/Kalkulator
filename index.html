<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kalkulator</title>
</head>

<body>
    <div class="container">
        <div class="display-container">
            <div id="display">
                <span id="bil-pertama"></span>
                <span id="op"></span>
                <span id="bilangan"></span>
            </div>
        </div>
        <div class="num">
            <h1 class="clear">C</h1>
            <h1 class="invers">-/+</h1>
            <h1 class="persen">%</h1>
            <h1 class="del" class="white">DEL</h1>
            <h1 class="angka">9</h1>
            <h1 class="angka">8</h1>
            <h1 class="angka">7</h1>
            <h1 class="bagi operator" class="white">:</h1>
            <h1 class="angka">6</h1>
            <h1 class="angka">5</h1>
            <h1 class="angka">4</h1>
            <h1 class="kali operator" class="white">x</h1>
            <h1 class="angka">3</h1>
            <h1 class="angka">2</h1>
            <h1 class="angka">1</h1>
            <h1 class="tambah operator" class="white">+</h1>
            <h1 class="angka">0</h1>
            <h1 class="koma">.</h1>
            <h1 class="equals">=</h1>
            <h1 class="kurang operator" class="white">-</h1>
        </div>
    </div>

    <script src="js/script2.js"></script>
</body>

</html>
